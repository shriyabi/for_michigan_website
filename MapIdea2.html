<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Dropdown</title>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
</head>
<body>

<div class="dropdown" onmouseover="showCities('region1')">
    <button class="dropbtn">Region 1</button>
    <div class="dropdown-content" id="region1">
        <a href="#">City 1</a>
        <a href="#">City 2</a>
        <a href="#">City 3</a>
    </div>
</div>

<div class="dropdown" onmouseover="showCities('region2')">
    <button class="dropbtn">Region 2</button>
    <div class="dropdown-content" id="region2">
        <a href="#">City 4</a>
        <a href="#">City 5</a>
        <a href="#">City 6</a>
    </div>
</div>

<script>
function showCities(regionId) {
    // Hide all dropdowns
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].style.display = "none";
    }
    
    // Show the dropdown of the selected region
    var regionDropdown = document.getElementById(regionId);
    if (regionDropdown) {
        regionDropdown.style.display = "block";
    }
}
</script>

</body>
</html>
