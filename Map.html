<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 70vh;
            background-image: url('Campus Map.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            z-index: 1;
            background-color: transparent;
        }

        .north-overlay {
            position: absolute;
            box-shadow: 0 0 3em #FFFF00;
            top: 20%;
            left: 5%;
            width: 80%;
            height: 25%;
            z-index: 2; /* Ensure button is above the image */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 3; /* Ensure dropdown is above the button */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="map-container">
        <button class="overlay north-overlay"> </button>
            <div class="dropdown">
                <button class="dropbtn">Michigan Technological University</button>
                <div class="dropdown-content">
                    <a href="Michigan-Technological-University.html" style="background-color:transparent;">
                        <div class="box-mtu">
                            <p>Michigan Technological University</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
